<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>FIP Kelly Kakekagamic</title>
</head>


    <body>
        <header>
        <h1 class="hidden">Orbitz</h1>
        <section class="spacer">
            <h2>Orbitz</h2>
            <div class="grid-con">
                <div class="box col-span-1 m-col-span-1">Orbitz</div>
                <div class="box col-span-3 m-col-span-11">Nav</div>
            </div>
        </header>

        <main>
            <div class="grid-con">
                <div class="box col-span-full" id="heroImage">Image</div>
            </div>


            <div class="grid-con">
                <div class="box col-span-4 m-col-span-8 l-col-span-8" id="aboutUs">About Us</div>
            </div>

            <div class="grid-con" id="infoBox">
                <div class="box col-span-4 m-col-span-8 l-col-span-8" id="infoBox">infoBox</div>
            </div>

            <div class="grid-con" id="pictureBox">
                <div class="box col-span-4 m-col-span-8 l-col-span-8" id="pictureBox">pictureBox</div>
            </div>

            <div class="grid-con" id="textBox">
                <div class="box col-span-4 m-col-span-8 l-col-span-8" id="textBox">textBox</div>
            </div>

        </main>


        
        <footer>
            <div class="grid-con">
                <div class="box col-span-1 m-col-span-1 l-col-span-1">Logo</div>
                <div class="box col-span-3 m-col-span-11 l-col-span-11">Nav</div>
            </div>
        </footer>
        </section>




        <script src="js/main.js"></script>
    </body>
</html>
